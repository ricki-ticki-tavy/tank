apply plugin: 'java'
apply plugin: 'jetty'
apply plugin: 'war'

//sourceCompatibility = 1.8
version = ''

repositories {
    mavenCentral()
}

configurations {
    moreLibs
}

configurations {
    provided
}

sourceSets {
    main { compileClasspath += configurations.provided }
}

dependencies {
    compile 'javax.servlet:javax.servlet-api:3.1.0'
    compile 'org.slf4j:slf4j-simple:1.7.7'
    compile group: 'com.thetransactioncompany', name: 'cors-filter', version: '1.3.2'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.0'
    compile group: 'com.pi4j', name: 'pi4j-core', version: '1.1'
    compile fileTree(dir: 'src/main/libraries', include: ['*.*'] )
    provided fileTree(dir: 'src/main/providedLibraryes', include: ['*.jar'])
}

compileJava.options.encoding = 'UTF-8'
